<form action="{:url()}" method="post" class="form_single">
    <div class="box">
      <div class="box-body">
        <div class="row">
            
          <div class="col-md-6">
            <div class="form-group">
              <label>百度数据名称</label>
              <input class="form-control" name="name" placeholder="请输入百度数据名称" value="{$info['name']|default=''}" type="text">
            </div>
          </div>
            
          <div class="col-md-6">
            <div class="form-group">
              <label>百度跳转URL</label>
              <input class="form-control" name="url" placeholder="请输入百度跳转URL" value="{$info['url']|default=''}" type="text">
            </div>
          </div>
            
          <div class="col-md-6">
            <div class="form-group">
              <label>百度显示URL</label>
              <input class="form-control" name="show_url" placeholder="请输入百度显示URL" value="{$info['show_url']|default=''}" type="text">
            </div>
          </div>
            
          <div class="col-md-6">
            <div class="form-group">
              <label>百度快照URL</label>
              <input class="form-control" name="snapshoot_url" placeholder="请输入百度快照URL" value="{$info['snapshoot_url']|default=''}" type="text">
            </div>
          </div>
            
          <div class="col-md-6">
            <div class="form-group">
              <label>百度数据插入位置</label>
                <select name="location" class="form-control">
                    <option value="0">顶部位置</option>
                    <option value="1" {notempty name="info['location']"}{if condition="$info['location'] eq 1"} selected="selected" {/if}{/notempty}  >底部位置</option>
                </select>
            </div>
          </div>
            
            
          <div class="col-md-6">
            <div class="form-group">
              <label>排序</label>
              <input class="form-control" name="sort" placeholder="请输入排序值" value="{$info['sort']|default='0'}" type="text">
            </div>
          </div>
            
          <div class="col-md-6">
            <div class="form-group">
                <label>百度数据封面图片</label>
                <span class="">（请上传单张图片）</span>
                <br/>
                {assign name="picture_id" value="$info.picture_id|default='0'" /}
                {:hook('File', ['name' => 'picture_id', 'value' => $picture_id, 'type' => 'img'])}
            </div>
          </div>
            
            
          <div class="col-md-6">
            <div class="form-group">
                <label>百度数据描述</label>
                <textarea class="form-control" name="describe" rows="3" placeholder="请输入链接描述">{$info['describe']|default=''}</textarea>
            </div>
          </div>
            
          </div>
        </div>
        
      <div class="box-footer">
          
        <input type="hidden" name="id" value="{$info['id']|default='0'}"/>
        
        {include file="layout/edit_btn_group"/}
      </div>
        
      </div>

</form>
